<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABC EXPRESS</title>
</head>
<body>
<div th:replace="./v1/fragments/navbar"></div>
<div class="container">
    <h1 class="text-center display-1">VIEW ROLE</h1>
    <form th:action="@{/roles/detail}" method="post" th:object="${roleDto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="roleName" class="form-label">Role name:</label>
            <input th:field="*{roleName}" type="text" class="form-control" id="roleName" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}"></span>
        </div>
        <div class="mb-3">
            <label for="roleDescription" class="form-label">Description:</label>
            <input th:field="*{description}" type="text" class="form-control" id="roleDescription" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <a th:href="@{/roles}" class="btn btn-lg  btn-warning mb-3">Back</a>
    </form>
</div>
<div th:replace="./v1/fragments/footer"></div>
</body>
</html>
