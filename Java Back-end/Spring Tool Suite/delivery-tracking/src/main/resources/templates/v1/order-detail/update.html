<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center display-1">ADD ORDER</h1>
    <p th:text="${errorMessage}"></p>
    <form th:action="@{/orders/update}" method="post" th:object="${orderDetailDto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="user" class="form-label">User:</label>
            <select th:field="*{userId}" class="form-control" id="user">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.fullName}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
        </div>
        <div class="mb-3">
            <label for="package" class="form-label">Package:</label>
            <select th:field="*{shippingPackageId}" class="form-control" id="package">
                <option th:each="package : ${packages}"
                        th:value="${package.id}"
                        th:text="${package.packageName}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('packageId')}" th:errors="*{shippingPackageId}"></span>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <select th:field="*{weightId}" class="form-control" id="weight">
                <option th:each="weight : ${weights}"
                        th:value="${weight.id}"
                        th:text="${weight.weightRange}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('weightId')}" th:errors="*{weightId}"></span>
        </div>
        <div class="mb-3">
            <label for="boxSize" class="form-label">Box size:</label>
            <select th:field="*{boxSizeId}" class="form-control" id="boxSize">
                <option th:each="boxSize : ${boxSizes}"
                        th:value="${boxSize.id}"
                        th:text="${boxSize.boxSize}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('boxSizeId')}" th:errors="*{boxSizeId}"></span>
        </div>
        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient:</label>
            <select th:field="*{recipientId}" class="form-control" id="recipient">
                <option th:each="recipient : ${users}"
                        th:value="${recipient.id}"
                        th:text="${recipient.fullName}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('recipientId')}" th:errors="*{recipientId}"></span>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <input th:field="*{status}" type="text" class="form-control" id="status">
            <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        <div class="mb-3">
            <label for="shipper" class="form-label">Shipper:</label>
            <select th:field="*{shipperId}" class="form-control" id="shipper">
                <option th:each="shipper : ${shippers}"
                        th:value="${shipper.id}"
                        th:text="${shipper.fullName}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('recipientId')}" th:errors="*{recipientId}"></span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Save</button>
        <a th:href="@{/orders-detail}" class="btn btn-lg  btn-warning">Back</a>
    </form>
</div>
</body>
</html>
