<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC EXPRESS</title>
    <link rel="stylesheet" type="text/css" href="css/shipper/style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70"
         fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0
				 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
    </svg>
    <h2 class="display-2">SHIPPER PAGE</h2>
    <div align="center" class="form-control">
        <div class="col-md-6">
            <div class="form-group">
                ID: <input type="text" class="form-control" value="" />
            </div>
            <div class="form-group">
                Name: <input type="text" class="form-control" value="" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                Package ID: <input type="text" class="form-control" value="" />
            </div>
            <div class="form-group">
                Package Description <input type="text" class="form-control"
                                           value="" />
            </div>
            <div class="form-group">
                Delivery Address: <input type="text" class="form-control" value="" />
            </div>
            <div class="form-group">
                ID Order: <input type="text" class="form-control" value="" />
            </div>
            Choose status:
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Status</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option value="1">Received</option>
                    <option value="2">Delivering</option>
                    <option value="3">Delivered</option>
                </select>
            </div>
            <input type="submit" class="btnSave" value="Save" /> <input
                type="submit" class="btnCancle" value="Cancle" />
        </div>
    </div>
</div>
</body>
</html>
