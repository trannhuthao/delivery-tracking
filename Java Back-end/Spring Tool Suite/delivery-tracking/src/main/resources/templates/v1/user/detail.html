<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABC EXPRESS</title>
</head>
<body>
<div th:replace="./v1/fragments/navbar"></div>
<div class="container">
    <h1 class="text-center display-1">VIEW USER</h1>
    <form th:action="@{/users/update}" method="post" th:object="${userDto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full name:</label>
            <input th:field="*{fullName}" type="text" class="form-control" id="fullName" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone number:</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of birth:</label>
            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Address:</label>
            <select th:field="*{addressId}" class="form-control" id="address" th:disabled="true">
                <option th:each="address : ${addresses}"
                        th:value="${address.id}"
                        th:text="${address.address}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('addressId')}" th:errors="*{addressId}"></span>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select th:field="*{roleId}" class="form-control" id="role" th:disabled="true">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.description}">
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></span>
        </div>
        <a th:href="@{/users}" class="btn btn-lg btn-warning mb-3">Back</a>
    </form>
</div>
<div th:replace="./v1/fragments/footer"></div>
</body>
</html>
