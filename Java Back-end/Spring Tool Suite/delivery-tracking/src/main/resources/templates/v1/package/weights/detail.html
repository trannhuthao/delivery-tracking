<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABC EXPRESS</title>
</head>
<body>
<div th:replace="./v1/fragments/navbar"></div>
<div class="container">
    <h1 class="text-center display-1">VIEW WEIGHT RANGE</h1>
    <form th:action="@{/weights/update}" method="post" th:object="${weightDto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="weightRange" class="form-label">Weight range:</label>
            <input th:field="*{weightRange}" type="text" class="form-control" id="weightRange" th:disabled="true">
            <span class="text-danger" th:if="${#fields.hasErrors('weightRange')}" th:errors="*{weightRange}"></span>
        </div>
        <a th:href="@{/weights}" class="btn btn-lg  btn-warning mb-3">Back</a>
    </form>
</div>
<div th:replace="./v1/fragments/footer"></div>
</body>
</html>
