<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin page</title>
	<link rel="stylesheet" type="text/css" href="css/shipper/style.css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
		  <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
		  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
		</svg>
		<h2 class="display-2">ADMIN PAGE</h2>
		<div align="center" class="form-control">
			<div class="col-md-6">
				<div class="form-group">
					ID: <input type="text" class="form-control" value=""/>
				</div>
				<div class="form-group">
					Name: <input type="text" class="form-control" value=""/>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
					Package ID: <input type="text" class="form-control" value=""/>
				</div>
				<div class="form-group">
					Delivery Address: <input type="text" class="form-control" value=""/>
				</div>
				<div class="form-group">
					ID User: <input type="text" class="form-control" value=""/>
				</div>
				<div class="form-group">
					Full User Name: <input type="text" class="form-control" value=""/>
				</div>
				<div class="form-group">
					ID Order: <input type="text" class="form-control" value=""/>
				</div>
				Choose ID Shipper:
				<div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">ID
						Shipper</label> <select class="form-select" id="inputGroupSelect01">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
				Choose status:
				<div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">Status</label>
					<select class="form-select" id="inputGroupSelect01">
						<option value="1">Received</option>
						<option value="2">Delivering</option>
						<option value="3">Delivered</option>
					</select>
				</div>
				<input type="submit" class="btnSave" value="Save" /> <input
					type="submit" class="btnCancle" value="Cancle" />
			</div>
		</div>
	</div>
</body>
</html>
