<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="./v1/fragments/navbar"></div>
    <div class="container">
        <h1 class="text-center display-1">ADD ROLE</h1>
        <p th:text="${errorMessage}"></p>
        <form th:action="@{/roles/update}" method="post" th:object="${roleDto}">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="roleName" class="form-label">Role name:</label>
                <input th:field="*{roleName}" type="text" class="form-control" id="roleName">
                <span class="text-danger" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}"></span>
            </div>
            <div class="mb-3">
                <label for="roleDescription" class="form-label">Description:</label>
                <input th:field="*{description}" type="text" class="form-control" id="roleDescription">
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
            <a th:href="@{/roles}" class="btn btn-lg  btn-warning">Back</a>
        </form>
    </div>
</body>
</html>
