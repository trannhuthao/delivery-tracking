<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ABC EXPRESS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		body {
			font-family: "Times New Roman", Georgia, Serif;
		}

		h1, h2, h3, h4, h5, h6 {
			font-family: "Playfair Display";
			letter-spacing: 5px;
		}
	</style>
</head>
<body>
	<div th:replace="./v1/fragments/navbar"></div>
	<!-- Header -->
	<header class="w3-display-container w3-content w3-wide" style="max-width: 1600px; min-width: 500px" id="home">
		<img class="w3-image" src="../user/images/mighty_n250__1_2.jpg" alt="Hamburger Catering" width="2000">
		<div class="w3-display-bottomleft w3-padding-large w3-opacity">
			<h1 class="w3-xxlarge">ABC EXPRESS</h1>
		</div>
	</header>

	<!-- Page content -->
	<div class="w3-content" style="max-width: 1100px">
		<!-- About Section -->
		<div class="w3-row w3-padding-64" id="about">
			<div class="w3-col m6 w3-padding-large w3-hide-small">
				<img src="../user/images/giao-hang-khong-1.jpg"
					class="w3-round w3-image w3-opacity-min" alt="Table Setting"
					width="600" height="750">
			</div>
			<div class="w3-col m6 w3-padding-large">
				<h1 class="w3-center">ABC EXPRESS</h1>
				<br>
				<h5 class="w3-center">Since 2021</h5>
				<p class="w3-large">
					The company was established November 2020. Head office in Hoe Chi Minh City. The company has 2 members.
				</p>
			</div>
		</div>
		<!-- End page content -->
	</div>
	<div th:replace="./v1/fragments/footer"></div>

</html>
