<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ABC EXPRESS</title>
    </head>
    <body>
        <div th:replace="./v1/fragments/navbar"></div>
        <div class="container">
            <h1 class="text-center display-1">VIEW ORDER</h1>
            <form th:action="@{/orders/update}" method="post" th:object="${orderDetailDto}">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="sender" class="form-label"><h5>Sender:</h5></label>
                    <select th:field="*{userId}" class="form-control" id="sender" th:disabled="true">
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.fullName}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                </div>
                <div class="mb-3">
                    <label for="recipient" class="form-label"><h5>Recipient:</h5></label>
                    <select th:field="*{recipientId}" class="form-control" id="recipient" th:disabled="true">
                        <option th:each="recipient : ${users}"
                                th:value="${recipient.id}"
                                th:text="${recipient.fullName}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('recipientId')}" th:errors="*{recipientId}"></span>
                </div>
                <div class="mb-3">
                    <label for="package" class="form-label"><h5>Package:</h5></label>
                    <select th:field="*{shippingPackageId}" class="form-control" id="package" th:disabled="true">
                        <option th:each="package : ${packages}"
                                th:value="${package.id}"
                                th:text="${package.packageName}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('shippingPackageId')}" th:errors="*{shippingPackageId}"></span>
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Total:</label>
                    <div class="input-group mb-3">
                        <input th:field="*{total}" type="number" id="total" class="form-control" th:disabled="true">
                        <div class="input-group-append">
                            <span class="input-group-text">â‚«</span>
                        </div>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('total')}" th:errors="*{total}"></span>
                </div>
                <a th:href="@{/orders}" class="btn btn-lg btn-warning mb-3">Back</a>
            </form>
        </div>
        <div th:replace="./v1/fragments/footer"></div>
    </body>
</html>
