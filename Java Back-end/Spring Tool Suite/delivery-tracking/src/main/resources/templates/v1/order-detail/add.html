<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Delivery Tracking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="./v1/fragments/navbar"></div>
        <div class="row w3-padding-64">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card bg-warning">
                    <h1 style="color: blue; font-size: 70px;" class="text-center">ADD ORDER</h1>
                    <p th:text="${errorMessage}"></p>
                    <form th:action="@{/orders-detail/add}" method="post" th:object="${orderDetailDto}">
                        <div class="form-group pl-4 pr-4">
                            <h5>User:</h5>
                            <div class="form-check">
                                <label for="sender" type="text" class="form-check-label">
                                </label>
                                <select th:field="*{userId}" class="form-check-input" id="sender">
                                    <option th:each="user : ${users}"
                                            th:value="${user.id}"
                                            th:text="${user.fullName}">
                                    </option>
                                </select>
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                        </div>
                        <div class="form-group pl-4 pr-4">
                            <h5>Recipient:</h5>
                            <div class="form-check">
                                <label for="recipient" type="text" class="form-check-label">
                                </label>
                                <select th:field="*{recipientId}" class="form-check-input" id="recipient">
                                    <option th:each="recipientId : ${users}"
                                            th:value="${recipientId.id}"
                                            th:text="${recipientId.fullName}">
                                    </option>
                                </select>
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                        </div>
                        <div class="card bg-light">
                            <div class="form-group  pl-4 pr-4">
                                <h5>Package Name:</h5>
                                <input th:field="*{packageName}" type="text" class="form-control" placeholder="Package Name">
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <div class="form-check">
                                    <label for="boxSize" type="text" class="form-check-label">
                                        <h5>Select Box Size:</h5>
                                    </label>
                                    <select th:field="*{boxSizeId}" class="form-check-input" id="boxSize">
                                        <option th:each="boxSize : ${boxSizes}"
                                                th:value="${boxSize.id}"
                                                th:text="${boxSize.boxSize}">
                                        </option>
                                    </select>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('boxSizeId')}" th:errors="*{boxSizeId}"></span>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <div class="form-check">
                                    <label for="weight" type="text" class="form-check-label">
                                        <h5>Select Weight:</h5>
                                    </label>
                                    <select th:field="*{weightId}" class="form-check-input" id="weight">
                                        <option th:each="weight : ${weights}"
                                                th:value="${weight.id}"
                                                th:text="${weight.weightRange}">
                                        </option>
                                    </select>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('weightId')}" th:errors="*{weightId}"></span>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <h5>Image:</h5>
                                <div class="form-group">
                                    <input type="file" id="image" name="imageName">
                                </div>
                            </div>
                            <div class="form-group pl-4 pr-4">
                                <h5>From:</h5>
                                <select class="form-control">
                                <option>ABExpress</option>
                            </select>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <div class="form-check">
                                    <label for="recipientAddress" type="text" class="form-check-label">
                                        <h5>Select Address:</h5>
                                    </label>
                                    <select th:field="*{recipientAddressId}" class="form-check-input" id="recipientAddress">
                                        <option th:each="address : ${addresses}"
                                                th:value="${address.id}"
                                                th:text="${address.address}">
                                        </option>
                                    </select>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('recipientAddressId')}" th:errors="*{recipientAddressId}"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Add Order</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div th:replace="./v1/fragments/footer"></div>
    </body>
</html>
