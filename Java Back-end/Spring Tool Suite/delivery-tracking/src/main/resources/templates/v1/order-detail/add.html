<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Delivery Tracking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="./v1/fragments/navbar"></div>
        <div class="row w3-padding-64">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card bg-warning">
                    <h1 style="color: blue; font-size: 70px;" class="text-center">ADD ORDER</h1>
                    <p th:text="${errorMessage}"></p>
                    <form th:action="@{/orders-detail/add}" method="post" th:object="${orderDetailDto}">
                        <div class="form-group pl-4 pr-4">
                            <h5>Name:</h5>
                            <input th:field="*{username}" type="text" class="form-control" placeholder="userFullname" required="required">
                        </div>
                        <div class="form-group  pl-4 pr-4">
                            <h5>Phone Number:</h5>
                            <input th:field="*{userPhoneNumber}" type="text" class="form-control" placeholder="Phone Number" required="required">
                        </div>
                        <div class="form-group pl-4 pr-4">
                            <h5>Email:</h5>
                            <input th:field="*{userEmail}" type="email" class="form-control" placeholder="Email..." required="required">
                        </div>
                        <div class="form-group pl-4 pr-4">
                            <h5>Recipient's Name:</h5>
                            <input th:field="*{recipientFullname}" type="text" class="form-control" placeholder="Recipient's Name" required="required">
                        </div>
                        <div class="form-group pl-4 pr-4">
                            <h5>Recipient's Phone:</h5>
                            <input th:field="*{recipientPhoneNumber}" type="text" class="form-control" placeholder="Recipient's Phone" required="required">
                        </div>
                        <div class="card bg-light">
                            <div class="form-group  pl-4 pr-4">
                                <h5>Package Name:</h5>
                                <input th:field="*{packageName}" type="text" class="form-control" placeholder="Package Name">
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <div class="form-check">
                                    <label for="boxSize" type="text" class="form-check-label">
                                        <h5>Select Box Size:</h5>
                                    </label>
                                    <select th:field="*{boxSizeId}" class="form-check-input" id="boxSize">
                                        <option th:each="boxSize : ${boxSizes}"
                                                th:value="${boxSize.id}"
                                                th:text="${boxSize.boxSize}">
                                        </option>
                                    </select>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('boxSizeId')}" th:errors="*{boxSizeId}"></span>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <div class="form-check">
                                    <label for="weight" type="text" class="form-check-label">
                                        <h5>Select Weight:</h5>
                                    </label>
                                    <select th:field="*{weightId}" class="form-check-input" id="weight">
                                        <option th:each="weight : ${weights}"
                                                th:value="${weight.id}"
                                                th:text="${weight.weightRange}">
                                        </option>
                                    </select>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('weightId')}" th:errors="*{weightId}"></span>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <h5>Image:</h5>
                                <div class="form-group">
                                    <input type="file" id="image" name="imageName">
                                </div>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <h5>Description:</h5>
                                <textarea th:field="@{packageDescription}" class="form-control" rows="5" id="Description"></textarea>
                            </div>
                            <div class="form-group pl-4 pr-4">
                                <h5>From:</h5>
                                <select class="form-control">
                                <option>ABExpress</option>
                            </select>
                            </div>
                            <div class="form-group  pl-4 pr-4">
                                <h5 for="sel1">Select District:</h5>
                                <select class="form-control" id="sel1">
                                    <option>District 1</option>
                                    <option>District 2</option>
                                    <option>District 3</option>
                                    <option>District 4</option>
                                    <option>District 5</option>
                                    <option>District 6</option>
                                    <option>District 7</option>
                                    <option>District 8</option>
                                    <option>District 9</option>
                                    <option>District 10</option>
                                    <option>District 11</option>
                                    <option>District 12</option>
                                    <option>District GO VAP</option>
                                    <option>District TAN BINH</option>
                                    <option>District TAN PHU</option>
                                    <option>District THU DUC</option>
                                    <option>District BINH TAN</option>
                                    <option>District PHU NHUAN</option>
                                    <option>District BINH THANH</option>
                                    <option>District BINH CHANH</option>
                                </select>
                            </div>
                            <div class="form-group pl-4 pr-4">
                                <h5>To:</h5> <input class="form-control" placeholder="From to">
                            </div>
                        </div>
                    </form>
                </div>
                <button type="" class="btn btn-primary" style="margin-top: 10px">Add Order</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div th:replace="./v1/fragments/footer"></div>
    </body>
</html>
